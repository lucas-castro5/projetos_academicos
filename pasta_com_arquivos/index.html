<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHUB - Lucas Castro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .project {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .project h3 {
            margin-top: 0;
        }
        .project a {
            color: #2980b9;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PortfolioHUB - Lucas Castro</h1>
        <p>Repositório: pasta_com_arquivos</p>
    </header>
    <main id="project-list">
        <!-- Projetos serão inseridos dinamicamente -->
    </main>

    <script>
        // Lista de projetos da pasta "pasta_com_arquivos"
        const projetos = [
            {
                nome: "Calculadora Simples",
                descricao: "Projeto de uma calculadora básica em Java.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/pasta_com_arquivos/calculadora"
            },
            {
                nome: "Sistema Bancário",
                descricao: "Simulação de operações bancárias como depósito e saque.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/pasta_com_arquivos/sistema_bancario"
            },
            {
                nome: "Agenda Telefônica",
                descricao: "Aplicação para cadastro e busca de contatos telefônicos.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/pasta_com_arquivos/agenda"
            },
            {
                nome: "Conversor de Moedas",
                descricao: "Aplicação para conversão entre diferentes moedas.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/pasta_com_arquivos/conversor_moedas"
            },
            {
                nome: "Controle de Tarefas",
                descricao: "Gerenciador de tarefas com opções de adicionar e remover.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/pasta_com_arquivos/controle_tarefas"
            }
        ];

        const container = document.getElementById("project-list");

        projetos.forEach(projeto => {
            const div = document.createElement("div");
            div.className = "project";

            div.innerHTML = `
                <h3>${projeto.nome}</h3>
                <p>${projeto.descricao}</p>
                <a href="${projeto.link}" target="_blank">Ver Projeto no GitHub</a>
            `;

            container.appendChild(div);
        });
    </script>
</body>
</html>
